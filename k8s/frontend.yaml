apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: distribuidos  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: luis486/frontend:latest  # Cambia a tu imagen y etiqueta espec√≠ficas
        ports:
        - containerPort: 8080